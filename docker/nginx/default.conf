server {
    listen 80;
    server_name localhost;

    # React 本番ビルドをルートに
    root /var/www/html/frontend;
    index index.html;

    # -------------------------
    # React SPA ルーティング
    # -------------------------
    location / {
        # 存在するファイルならそのまま返し、なければ index.html を返す
        try_files $uri /index.html;
    }

    # -------------------------
    # Laravel API (FastCGI)
    # -------------------------
    location ~ ^/(api|sanctum)(/.*)?$ {
        root /var/www/html/public;   # Laravel public ディレクトリ
        index index.php;
        try_files $uri /index.php?$query_string;

        # PHP-FPM にリクエストを渡す
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        # SCRIPT_FILENAME と PATH_INFO を正しく設定
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # CORS 用ヘッダー (必要に応じて調整)
        add_header Access-Control-Allow-Origin http://localhost:5173;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-CSRF-TOKEN";

        # OPTIONS リクエストは 204 で返す
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # -------------------------
    # PHP ファイル直接アクセス
    # -------------------------
    location ~ \.php$ {
        root /var/www/html/public;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # -------------------------
    # 静的ファイルキャッシュ
    # -------------------------
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }
}
